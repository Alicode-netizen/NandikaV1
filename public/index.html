<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>nandikav1 - Demo Auth on Netlify Functions</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <style>
    body { font-family: system-ui, Arial; max-width: 720px; margin: 40px auto; padding: 0 16px; }
    .card { border: 1px solid #ddd; padding: 16px; border-radius: 6px; margin-bottom: 16px; }
    input { display:block; margin: 8px 0; padding: 8px; width:100%; box-sizing:border-box; }
    button { padding: 8px 12px; }
    .hidden { display:none; }
  </style>
</head>
<body>
  <h1>nandikav1 â€” Demo Auth</h1>

  <div id="auth-area" class="card">
    <h2>Sign Up</h2>
    <input id="signup-name" placeholder="Full name (optional)" />
    <input id="signup-email" placeholder="Email" />
    <input id="signup-password" type="password" placeholder="Password" />
    <button id="btn-signup">Sign Up</button>
    <hr />
    <h2>Log In</h2>
    <input id="login-email" placeholder="Email" />
    <input id="login-password" type="password" placeholder="Password" />
    <button id="btn-login">Log In</button>
    <p id="auth-msg" style="color:crimson;"></p>
  </div>

  <div id="profile-area" class="card hidden">
    <h2>Your Profile</h2>
    <div id="profile-info"></div>
    <button id="btn-logout">Log out</button>
  </div>

  <script src="/js/app.js"></script>
</body>
</html>
